<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edutech Platform</title>
</head>
<body>
    <h1>Welcome to our Edutech Platform!</h1>
    
    <h2>Available Courses</h2>
    <ul>
        {% for course in courses %}
        <li>
            <img src="{{ url_for('static', filename='images/' + course.image) }}" alt="{{ course.title }}">
            <strong>{{ course.title }}</strong>: {{ course.description }}
        </li>
        {% endfor %}
    </ul>
    
    <h2>Meet Our Mentors</h2>
    <ul>
        {% for mentor in mentors %}
        <li>
            <img src="{{ url_for('static', filename='images/' + mentor.image) }}" alt="{{ mentor.name }}">
            <strong>{{ mentor.name }}</strong> - {{ mentor.expertise }}<br>
            <em>{{ mentor.bio }}</em>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
